name: CI Pipeline

# Triggers the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    # Specify the runner environment
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up the required programming language/runtime
      # Example: Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run Tests
        run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Code
        run: |
          echo "Deploying the application to the VM..."
          # Add commands to SSH into your VM and deploy the code
          ssh azureadmin@52.233.20.97 "cd /home/azureadmin/azurepowershel && git pull && npm install && npm start"
